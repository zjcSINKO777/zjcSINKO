<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zjcSINKO_777</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0d001a;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .text {
      color: #ff00ff;
      font-size: 80px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
      animation: glitch 1.5s infinite alternate;
    }

    .floating {
      position: absolute;
      color: #ff00ff;
      font-size: 25px;
      animation: float 8s infinite linear;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      }

      50% {
        text-shadow: 5px -5px 40px #ff00ff, -5px 5px 40px #00ffff;
      }

      100% {
        text-shadow: -5px 5px 40px #ff00ff, 5px -5px 40px #00ffff;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .floating:nth-child(1) {
      top: 10%;
      left: 15%;
    }

    .floating:nth-child(2) {
      top: 40%;
      left: 80%;
    }

    .floating:nth-child(3) {
      top: 70%;
      left: 20%;
    }

    .floating:nth-child(4) {
      top: 80%;
      left: 60%;
    }
  </style>
</head>

<body>
  <div class="text">周jc傻逼</div>

  <div class="floating">zjcSINKO</div>
  <div class="floating">777</div>
  <div class="floating">未来赛博</div>
  <div class="floating">降维打击</div>
</body>

</html>
